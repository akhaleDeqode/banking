<div class="card">
    <ng-container *ngIf="depositsList?.length; else emptyScreen">
        <p-table #dt [value]="depositsList" [resizableColumns]="true" styleClass="p-datatable-gridlines"
            [tableStyle]="{'min-width': '40rem'}" [paginator]="true" [rows]="6" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
            <ng-template pTemplate="caption">
                <div class="d-flex justify-content-end">
                    <button pbutton="" icon="pi pi-plus" label="New"
                        class="float-end p-element p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1 p-button p-component"
                        (click)="showAddModal()">
                        <span class="p-button-icon p-button-icon-left pi pi-plus" aria-hidden="true"></span>
                        <span class="p-button-label">New</span>
                    </button>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pResizableColumn style="width:20%">Date</th>
                    <th pResizableColumn style="width:20%">Account ID</th>
                    <th pResizableColumn style="width:20%">Amount</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-project>
                <tr>
                    <td> {{ project.title}}</td>
                    <td> {{ project.id}}</td>
                    <td> {{ project.title}}</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
</div>

<ng-template #emptyScreen>
    <div class="card p-5">
        <app-empty-screen></app-empty-screen>
    </div>
</ng-template>
