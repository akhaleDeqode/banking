<div class="card">
    <p-table #dt [value]="projects" [resizableColumns]="true"
        styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '40rem'}" [paginator]="true" [rows]="6"
        [globalFilterFields]="['id', 'title', 'category']" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="caption">     
            <div class="flex flex-wrap gap-2 align-items-center justify-content-between ng-star-inserted">
                <div>
                   <p>Deposit List</p>
                </div>
                <button pbutton="" icon="pi pi-plus" label="New" class="float-end p-element p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1 p-button p-component" (click) = "showAddModal()">
                    <span class="p-button-icon p-button-icon-left pi pi-plus" aria-hidden="true"></span>
                    <span class="p-button-label">New</span>
                </button>
            </div>                
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pResizableColumn pSortableColumn="id" style="width:20%" >Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pResizableColumn pSortableColumn="title" style="width:20%">Title <p-sortIcon field="title"></p-sortIcon></th>
                <th pResizableColumn pSortableColumn="price" style="width:20%">Price <p-sortIcon field="price"></p-sortIcon></th>
                <th pResizableColumn pSortableColumn="category" style="width:20%">Category <p-sortIcon field="category"></p-sortIcon></th>
                <th pResizableColumn>Image</th>
                <th pResizableColumn pSortableColumn="rating.rate" style="width:20%">Rating <p-sortIcon field="rating"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-project>
            <tr>
                <td> {{ project.id}}</td>
                <td> {{ project.title}}</td>
                <td> {{ project.price}}</td>                
                <td> {{ project.category}}</td>
                <td> <img src="{{ project.image}}" width="30px"></td>
                <td> {{ project.rating.rate}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
